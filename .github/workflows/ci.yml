name: C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      run: |
        docker build -t my_cpp_project .

    - name: Run tests
      run: |
        docker run my_cpp_project ./build/my_tests
#        docker build --progress=plain -t my_cpp_project .